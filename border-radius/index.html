<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius</title>
</head>
<body>

<!--实心圆-->
    <div style="width: 50px; height: 50px; background-color: aquamarine; border-radius: 25px">
    </div>
<br/>
<!--上半圆-->
    <div style="width: 50px; height: 25px; background-color: aquamarine; border-radius: 25px 25px 0 0">
    </div>

<br/>
<!--下半圆-->
    <div style="width: 50px; height: 25px; background-color: aquamarine; border-radius: 0 0 25px 25px">
    </div>

<br/>
<!--左半圆-->
<div style="width: 25px; height: 50px; background-color: aquamarine; border-radius: 25px 0 0 25px">
</div>

<br/>
<!--右半圆-->
<div style="width: 25px; height: 50px; background-color: aquamarine; border-radius: 0 25px 25px 0">
</div>

<br/>

<!--实心圆-->
<div style="width: 50px; height: 50px; background-color: aquamarine; border-radius: 5px 25px 25px 25px">
</div>

</body>
</html>
