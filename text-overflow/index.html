<!DOCTYPE html>
<html>
<head>

    <title>文本单行多行显示省略号</title>

        p {

            border: 1px solid red;
            position: relative;
        }

        p::after {
            content: "...";
            position: absolute;
            bottom: 0;
            right: 0;
            left: auto;
            padding: 0 2px;
            background-color: #fff;
        }
    </style>

</head>
