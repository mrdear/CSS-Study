<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to top,red, orange)">
        <span>to top</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to bottom,red, orange)">
        <span>to bottom</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to right,red, orange)">
        <span>to right</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to left,red, orange)">
        <span>to left</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to top left,red, orange)">
        <span>to top left</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to top right,red, orange)">
        <span>to top right</span>
    </div>

    <div style="width: 200px; height: 200px; background-image: linear-gradient(to top right,rgba(255,50,245,.1), orange)">
        <span>to top right</span>
    </div>

</body>
</html>
